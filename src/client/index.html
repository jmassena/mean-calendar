<!-- app/index.html -->
<!-- ng-strict-di -->
<!doctype html>

<html lang="en" ng-app="app">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- inject-vendor:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <!-- endinject -->

    <link rel="stylesheet" href="/content/app-style.css">
    <link rel="stylesheet" href="/content/notification.css">
    <link rel="stylesheet" href="/content/calendar.css">
    <link rel="stylesheet" href="/content/timeCombo.css">

    <!-- Is this line doing anything? -->
    <link rel="icon" href="/content/img/favicon.ico" type="image/x-icon" />

    <title ng-bind="title"></title>
  </head>

  <body>

    <div ui-view="top-nav"></div>
    <notification class="notification-top-center-float" global="true"></notification>

    <div ui-view="main-content"></div>

    <!-- inject-vendor:js -->

    <!-- jquery has to be before bootstrap -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <!-- NOTE: when adding something here, consider adding it to the karma.config -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
    <!-- endinject -->

    <!-- app angular scripts -->
    <!-- Import modules first -->
    <script src="/app/app.module.js"></script>
    <!-- inject:js -->
    <!-- endinject -->
    <script src="/app/app.routes.js"></script>

    <script src="/app/services/user.service.js"></script>
    <script src="/app/services/auth.service.js"></script>
    <script src="/app/services/global-notification.service.js"></script>

    <script src="/app/services/autoFocus.directive.js"></script>
    <script src="/app/services/modal.service.js"></script>
    <script src="/app/services/utility.service.js"></script>

    <script src="/app/registration/registration.controller.js"></script>
    <script src="/app/layout/menu.controller.js"></script>
    <script src="/app/login/login.controller.js"></script>
    <script src="/app/welcome/welcome.controller.js"></script>

    <script src="/app/notifications/notification.directive.js"></script>
    <script src="/app/notifications/notification.service.js"></script>

    <script src="/app/calendar/calendar.controller.js"></script>

    <script src="/app/calendar/services/calendar.service.js"></script>
    <script src="/app/calendar/services/calendarEvent.service.js"></script>
    <script src="/app/calendar/services/calendar-edit.service.js"></script>

    <script src="/app/calendar/classes/calendarEventsCache.js"></script>
    <script src="/app/calendar/classes/calendars.js"></script>
    <script src="/app/calendar/classes/day.js"></script>
    <script src="/app/calendar/classes/week.js"></script>
    <script src="/app/calendar/classes/eventWrapper.js"></script>

    <script src="/app/calendar/my-calendars/calendarListItem.directive.js"></script>
    <script src="/app/calendar/my-calendars/myCalendars.directive.js"></script>
    <script src="/app/calendar/month-view/calendarMonthView.directive.js"></script>

    <script src="/app/directives/timeCombo.directive.js"></script>

  </body>

</html>
