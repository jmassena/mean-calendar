<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>

  <h4 class="modal-title">{{day.date | date:'fullDate'}}</h4>

</div>

<div class="modal-body">
  <div ng-repeat="event in day.getVisibleEvents()" ng-click="openDetails($event, event)" ng-class="{'calendar-event-all-day':(event.allDay|| event.getDurationDays()>0)}"
  class="calendar-event">{{event.displayString()}}</div>
</div>
