<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>

  <h4 class="modal-title">{{day.date | date:'fullDate'}}</h4>

</div>

<div class="modal-body">
  <div ng-repeat="calendarEvent in day.getVisibleEvents()" ng-click="openDetails($event, calendarEvent)"
  ng-class="{'calendar-event-all-day':(calendarEvent.allDay|| calendarEvent.getDurationDays())}" class="calendar-day-events-title">{{calendarEvent.displayString()}}</div>
</div>
