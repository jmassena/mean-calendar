<div class="calendar-page-container">
  <h3>Calendar Page</h3>

  <div class="row">
    <div class="calendar-top-nav col-md-12">Navigation controls go here</div>
  </div>

  <div class="row calendar-panel">
    <div class="calendar-left-panel  col-md-2">
      <div>Mini calendar</div>
      <my-calendars calendar-list="calendarList"></my-calendars>
    </div>
    <div class="calendar-main-content col-md-8">
      <calendar-month-view calendar-events-cache="vm.calendarEventsCache" calendars="vm.calendars" view-start="vm.calendarStart"
      view-end="vm.calendarEnd"></calendar-month-view>
    </div>

    <div class="calendar-right-panel col-md-2">Right panel for tasks/notes...</div>

  </div>
</div>
