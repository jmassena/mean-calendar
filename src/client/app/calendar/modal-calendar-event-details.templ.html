<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="calendar-details-title">{{calendarEvent.title}}</div>
  <div class="calendar-details-dates">{{datesSummary}}</div>
</div>

<div class="modal-footer">
  <button ng-show="newEvent.forUpdate" type="button" class="btn btn-danger pull-left" ng-click="delete()">Delete</button>

  <button type="button" class="btn btn-danger pull-left" ng-click="delete(calendarEvent)">Delete</button>
  <button type="button" class="btn btn-success" ng-click="edit($event, calendarEvent)">Edit</button>
  <button type="button" class="btn btn-primary" ng-click="cancel()">Close</button>
</div>
