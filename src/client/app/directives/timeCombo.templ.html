<div class="input-group input-append btn-block">

  <div class="input-group-btn dropdown">
    <input type="text" class="form-control dropdown-toggle" data-toggle="dropdown" ng-model="vm.selectedTimeString">

    <ul class="dropdown-menu  dropdown-list-short" role="menu">
      <li ng-class="{selected:(timeString === vm.selectedTimeString)}" ng-repeat="timeString in vm.timesList"><a href="#">{{timeString}}</a></li>
    </ul>
  </div>

</div>
