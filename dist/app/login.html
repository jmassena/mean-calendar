<div class="form-container-med">
  <form id="loginForm" name="form" class="form form-horizontal" ng-submit="vm.login(vm.form)" novalidate>
    <!-- username -->
    <div class="form-group">
      <label for="userName" class="col-sm-2 control-label">User Name</label>
      <div class="col-sm-6">
        <input ng-model="vm.form.userName" class="form-control" id="userName" name="userName" placeholder="User Name" required minlength="8" type="text">

        <div ng-show="form.$submitted || form.userName.$touched" class="invalid-message">
          <span ng-show="form.userName.$error.required">Username is required.</span>
          <span ng-show="form.userName.$error.minlength">Length must be at least 8 characters.</span>
        </div>
      </div>

    </div>
    <!-- password -->
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-6">
        <input ng-model="vm.form.password" class="form-control" id="password" name="password" placeholder="Password" required minlength="8" type="password">
        <div ng-show="form.$submitted || form.password.$touched" class="invalid-message">
          <span ng-show="form.password.$error.required">Password is required.</span>
          <span ng-show="form.password.$error.minlength">Length must be at least 8 characters.</span>
        </div>
      </div>
    </div>

    <!-- buttons -->
    <div class="form-group form-button-row">
      <div class="col-sm-offset-2 col-sm-6">
        <button id="btnSubmit" type="submit" ng-disabled="form.$invalid" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
